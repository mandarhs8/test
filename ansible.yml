    # github.comcast.com/aae/cloud-tools on which jump has
    # been upgraded to 2.6
    repository: hub.comcast.net/concourse/cloud-tools
    tag: 0.0.1

outputs:
- name: ansible-outputs

params:
  ANSIBLE_USER:
  ANSIBLE_USER_PRIVATE_KEY:
