  ANSIBLE_LIMIT:
  ANSIBLE_VAULT_PASSWORD:
  ANSIBLE_TAGS:
  ANSIBLE_SKIP_TAGS:
  ANSIBLE_VERBOSITY:
  AUTOBAHN_CERT_PATH:
  PRE_EXECUTION_COMMAND:
  ANSIBLE_EXECUTION_DIR:

run:
  path: test.sh
